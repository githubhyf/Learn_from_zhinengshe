<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    window.onload=function(){
      // var oTab=document.getElementById("tab1");

      var oTbody=document.getElementById("tbo");
      var oTr=oTbody.getElementsByTagName("tr");
      var oldcolor=" ";
      for(var i=0;i<oTr.length;i++)
      {
        if(i%2)
        {
          oTr[i].style.background=" ";
        }
        else
        {
          oTr[i].style.background="gray";
        }
      }
      for(var j=0;j<oTr.length;j++)
      {
        oTr[j].onmouseover=function(){
          oldcolor=this.style.background;
          this.style.background="red";
        }
        oTr[j].onmouseout=function(){
          this.style.background=oldcolor;
        }
      }
    }
  </script>
</head>
<body>
  <table id="tab1" border="1" width="500px">
    <thead>
      <tr>
        <td>
          ID
        </td>
        <td>
          姓名
        </td>
        <td>
          年龄
        </td>
      </tr>
    </thead>
    <tbody id="tbo">

        <td>1</td>
        <td>牛转转</td>
        <td>19</td>
      </tr>
      <tr>
        <td>2</td>

        <td>20</td>
      </tr>
      <tr>
        <td>3</td>
        <td>李四</td>
        <td>23</td>
      </tr>
      <tr>
        <td>4</td>
        <td>王五</td>
        <td>23</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
